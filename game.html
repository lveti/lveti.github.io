<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0
        }
        #box{
            width: 200px;
            height: 200px;
            margin: 200px auto;
            border-radius: 50% 
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
<script>
    var arr=["red","purple","yellow","blue","green","#3598ca","#f88a09","#fe01b4","#ebf905"]
    setInterval(function(){
        for(var i=0;i<20;i++){

            var res=Math.floor(Math.random()*arr.length)

            box.style.background=arr[res]

        }
    },10)

</script>
</html>
